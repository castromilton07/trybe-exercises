<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEP Test</title>
</head>

<body>
  <h1>Verificador de CEP</h1>
  <form action="index.html" method="GET" id="cep-form" enctype="multipart/form-data">
    <div>
      <label for="input-cep">CEP:</label>
      <input type="text" id="input-cep" name="cep" placeholder="ie. 00000-000" maxlength="8" required>
    </div>
    <button type="submit" id="submit-btn">Pesquisar</button>
  </form>
  <ul id="cep-container">
    <h2>Resultado da Pesquisa:</h2>
  </ul>
  <script src="script.js"></script>
</body>

</html>
